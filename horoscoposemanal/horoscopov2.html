            justify-content: center;

            height: 400px;
            margin: 50px auto;
            border-radius: 50%;

        .signo-link {
            position: absolute;
            width: 80px;
            height: 80px;
            text-align: center;
            color: #ff8906;
            font-weight: bold;
            text-decoration: none;
        }
        .signo-link img {
            width: 100%;
            height: auto;
        }
        /* Posiciones de los signos en el círculo */
        .aries { top: 0; left: 50%; transform: translate(-50%, -50%); }
        .tauro { top: 25%; left: 85%; transform: translate(-50%, -50%); }
        .geminis { top: 50%; left: 100%; transform: translate(-50%, -50%); }
        .cancer { top: 75%; left: 85%; transform: translate(-50%, -50%); }
        .leo { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        .virgo { bottom: 25%; left: 15%; transform: translate(-50%, 50%); }
        .libra { bottom: 50%; left: 0; transform: translate(-50%, 50%); }
        .escorpio { bottom: 75%; left: 15%; transform: translate(-50%, 50%); }
        .sagitario { top: 25%; left: 15%; transform: translate(-50%, -50%); }
        .capricornio { top: 0; left: 15%; transform: translate(-50%, -50%); }
        .acuario { top: 50%; left: 0; transform: translate(-50%, -50%); }
        .piscis { top: 75%; left: 50%; transform: translate(-50%, -50%); }
